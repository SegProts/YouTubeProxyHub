<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Tunnel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
</head>
<body style="background:#1a1a1a; color:white; text-align:center;">
<h1>YouTube Proxy Tunnel</h1>
<input type="text" id="videoId" placeholder="ID видео" style="padding:10px; width:300px;">
<button onclick="loadVideo()" style="padding:10px 20px; background:red; color:white; border:none; border-radius:5px; cursor:pointer;">Загрузить</button>
<br>
<video id="player" controls width="800" height="450" style="margin-top:20px; background:black;"></video>

<script>
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/proxyhub")
        .withAutomaticReconnect()
        .build();

    // Обработка сообщений от SW
    navigator.serviceWorker.addEventListener('message', async (event) => {
        if (event.data.type === 'request-chunk') {
            const { requestId, url, range } = event.data;
            const parts = range.replace(/bytes=/, "").split("-");
            const start = parseInt(parts[0], 10);
            // Запрашиваем чанк 1МБ
            const end = parts[1] ? parseInt(parts[1], 10) : start + 1048575;

            // Сохраняем текущий requestId для этого запроса
            window.lastReqId = requestId;
            await connection.invoke("RequestChunk", url, start, end);
        }
    });

    // Ответ от SignalR
    connection.on("ReceiveChunk", (base64, rangeInfo, totalSize) => {
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'deliver-chunk',
                requestId: window.lastReqId,
                base64: base64,
                range: rangeInfo
            });
        }
    });

    connection.on("ReceiveStreamUrl", (url) => {
        const video = document.getElementById("player");
        video.src = "/proxy-video?url=" + encodeURIComponent(url);
        video.play();
    });

    async function loadVideo() {
        const id = document.getElementById("videoId").value;
        await connection.invoke("RequestStreamUrl", id);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(r => r.update());
    }

    connection.start();
</script>
</body>
</html>
