<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube No-VPN Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center;">
<h1>YouTube No-VPN Tunnel</h1>
<input type="text" id="videoId" placeholder="ID видео" style="padding:10px;">
<button onclick="loadVideo()" style="padding:10px;">Смотреть</button>
<br>
<video id="player" controls width="800" style="margin-top:20px;"></video>

<script>
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/proxyhub")
        .withAutomaticReconnect()
        .build();

    navigator.serviceWorker.addEventListener('message', async (event) => {
        if (event.data.type === 'request-chunk') {
            const { requestId, url, range } = event.data;
            const parts = range.replace(/bytes=/, "").split("-");
            const start = parseInt(parts[0], 10);
            const end = start + 1048575; // 1MB

            await connection.invoke("RequestChunk", url, start, end, requestId);
        }
    });

    connection.on("ReceiveChunk", (base64, rangeInfo, requestId) => {
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'deliver-chunk',
                requestId: requestId,
                base64: base64,
                range: rangeInfo
            });
        }
    });

    connection.on("ReceiveStreamUrl", (url) => {
        const video = document.getElementById("player");
        video.src = "/proxy-video?url=" + encodeURIComponent(url);
        video.play();
    });

    async function loadVideo() {
        const id = document.getElementById("videoId").value;
        await connection.invoke("RequestStreamUrl", id);
    }

    navigator.serviceWorker.register('/sw.js');
    connection.start();
</script>
</body>
</html>
