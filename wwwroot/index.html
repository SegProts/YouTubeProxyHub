<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; font-family:sans-serif;">
<h1>YouTube Tunnel v2</h1>
<input type="text" id="videoId" placeholder="ID видео" style="padding:10px; width:300px;">
<button onclick="loadVideo()" style="padding:10px 20px; background:red; color:white; border:none; cursor:pointer;">Смотреть</button>
<br>
<video id="player" controls width="800" style="margin-top:20px;"></video>

<script>
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/proxyhub")
        .withAutomaticReconnect()
        .build();

    // Карта активных запросов
    const requestMap = new Map();

    navigator.serviceWorker.addEventListener('message', async (event) => {
        if (event.data.type === 'request-chunk') {
            const { requestId, url, range } = event.data;
            const parts = range.replace(/bytes=/, "").split("-");
            const start = parseInt(parts[0], 10);
            const end = parts[1] ? parseInt(parts[1], 10) : start + 2000000; // Просим по 2МБ

            requestMap.set(requestId, requestId);
            await connection.invoke("RequestChunk", url, start, end);
            window.lastId = requestId;
        }
    });

    connection.on("ReceiveChunk", (base64, rangeInfo, totalSize) => {
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'deliver-chunk',
                requestId: window.lastId,
                base64: base64,
                range: rangeInfo
            });
        }
    });

    connection.on("ReceiveStreamUrl", (url) => {
        const video = document.getElementById("player");
        video.src = "/proxy-video?url=" + encodeURIComponent(url);
        video.play();
    });

    async function loadVideo() {
        const vid = document.getElementById("videoId").value;
        await connection.invoke("RequestStreamUrl", vid);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(r => r.update());
    }

    connection.start();
</script>
</body>
</html>
