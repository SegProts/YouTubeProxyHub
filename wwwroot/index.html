<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YouTube Proxy Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
        video { margin-top: 20px; border: 2px solid #ff0000; background: black; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
<h1>YouTube Proxy Tunnel</h1>
<input type="text" id="videoId" placeholder="Введите ID видео (например, dQw4w9WgXcQ)">
<button onclick="loadVideo()">Смотреть через туннель</button>
<br>
<video id="player" controls width="800" height="450"></video>

<script>
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/proxyhub")
        .withAutomaticReconnect()
        .build();

    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(() => console.log("SW готов"));
    }

    // Получение ссылки от Фетчера
    connection.on("ReceiveStreamUrl", (url) => {
        console.log("Прямая ссылка получена. Загрузка...");
        const video = document.getElementById("player");
        // Добавляем префикс, чтобы SW перехватил запрос
        video.src = "/proxy-video?url=" + encodeURIComponent(url);
        video.play();
    });

    async function loadVideo() {
        const vid = document.getElementById("videoId").value;
        if (!vid) return alert("Введите ID");
        console.log("Запрос ссылки для:", vid);
        await connection.invoke("RequestStreamUrl", vid);
    }

    connection.start().then(() => console.log("Подключено к Хабу"));
</script>
</body>
</html>
