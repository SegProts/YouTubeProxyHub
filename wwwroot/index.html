<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center;">
<h1>YouTube Tunnel</h1>
<input type="text" id="videoId" placeholder="ID видео">
<button onclick="loadVideo()">Смотреть</button>
<br>
<video id="player" controls width="800"></video>

<script>
    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/proxyhub")
        .withAutomaticReconnect()
        .build();

    // Связь SW -> SignalR
    navigator.serviceWorker.addEventListener('message', async (event) => {
        if (event.data.type === 'request-chunk') {
            const { requestId, url, range } = event.data;
            const parts = range.replace(/bytes=/, "").split("-");
            const start = parseInt(parts[0], 10);
            const end = parts[1] ? parseInt(parts[1], 10) : start + 1048575;

            await connection.invoke("RequestChunk", url, start, end);
            // Сохраняем ID для ответа
            window.lastRequestId = requestId;
        }
    });

    // Связь SignalR -> SW
    connection.on("ReceiveChunk", (base64, rangeInfo) => {
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'deliver-chunk',
                requestId: window.lastRequestId,
                base64: base64,
                range: rangeInfo
            });
        }
    });

    connection.on("ReceiveStreamUrl", (url) => {
        const video = document.getElementById("player");
        video.src = "/proxy-video?url=" + encodeURIComponent(url);
        video.play();
    });

    async function loadVideo() {
        const vid = document.getElementById("videoId").value;
        await connection.invoke("RequestStreamUrl", vid);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(reg => {
            reg.update(); // Принудительно ищем новую версию
        });
    }

    connection.start();
</script>
</body>
</html>
